{% extends "maposmatic/base.html" %}

{% load extratags %}

{% block menu-jobs %}
class="activelink"
{% endblock %}

{% block page %}

<p><b>Job list</b></p>

<table class="list">
{% for job in jobs %}
  <tr class="{% cycle odd,even %}">
    <td>
      <a href="/jobs/{{ job.id }}">{{ job.maptitle }}</a><br/>
    </td>
    <td>
      {{ job.status|job_status_to_str:job.resultmsg }}
    </td>
  </tr>
{% endfor %}
</table>

{% endblock %}
